<!DOCTYPE html>
<html>
    <head> 
        <style>
       #map {
        width: 100%;
        height: 400px;
        }
        </style>
    </head>

    <body>
        <h3>My Google Maps Demo</h3>
        <div id="map"></div>
        <script>
            function initMap() {
                var mapDiv = document.getElementById('map');
                var map = new google.maps.Map(mapDiv, {
                    center: {lat: 37.751169, lng: -122.498080},
                    zoom: 18});
                
                map.setOptions({
                mapTypeId: google.maps.MapTypeId.HYBRID
                });
                
                // var iconBase = 'https://cdn2.iconfinder.com/data/icons/sport-activity/500/swing-128.png';
                var marker = new google.maps.Marker({
                position: {lat: 37.751169, lng: -122.498080},
                map: map,
                // icon: iconBase + 'swing-128.png'
                });

                var contentString = '<div id="content">'+
                '<div id="siteNotice">'+
                '</div>'+
                '<h1 id="firstHeading" class="firstHeading">West Sunset Playground</h1>'+
                '<div id="bodyContent">'+
                '<p>The West Sunset Playground is an exciting Outer Sunset attraction, remodeled just two years ago. Thriving with activity each and every season, fit for people of all ages, there are tennis courts, a basketball court, baseball field, playground, and even the Ortega Branch Library! With lots of activites to participate in amd located close to various other attractions, the West Sunset Playground is of my favorite places. </p>'+
                '</div>'+
                '</div>';

                var infowindow = new google.maps.InfoWindow({
                content: contentString
                });

        
                marker.addListener('click', function() {
                infowindow.open(map, marker);
                });
     

                }
            
        </script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXLQ7JOSAwJSk4Fq83LON-e2QeZeV6P2k&callback=initMap">
        </script>
    </body>
</html>
